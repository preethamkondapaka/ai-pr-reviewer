name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest  # Explicitly install pytest

      # Step 3.1: Check installed packages
      - name: Check installed packages
        run: |
          pip show pytest
          pip freeze  # Show all installed packages

      # Step 4: Run tests
      - name: Run tests
        run: |
          pytest

      # Step 5: Lint code
      - name: Lint code
        run: |
          pylint **/*.py

      # Step 6: Check code coverage
      - name: Check code coverage
        run: |
          coverage run -m pytest
          coverage report

      # Step 7: Run AI Agent to review PR
      - name: Run AI Agent to Review PR
        run: |
          python pr_review_agent.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for API access
